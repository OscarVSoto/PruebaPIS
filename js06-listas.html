<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		var lista=new Array();
		lista.push(2);
		lista.push('hola');
		console.log(lista[1]);
		
		
		var lista=[1,2,3];
		console.log("Longitud cadena "+lista.length);

		var lista2=[[1,2,3],['a','b','c']];
		
		for(i=0;i<lista2[1].length;i++)
			console.log("1 elmento a elemento "+lista2[1][i]);
		
		
		for(i=0;i<lista2.length;i++)
			for(j=0;j<lista2[i].length;j++)
				console.log("2 elmento a elemento "+lista2[i][j]);

		var cadena=lista2[1].join('');
		console.log("Cadena entera "+cadena);

		var cadena2='hola';
		var lista3=cadena2.split('');
		console.log("Un elemento de la lista "+lista3[1]);

		var cadena3='ho-la';
		var lista4=cadena3.split('-');
		console.log("Un elemento de la lista "+lista4[0]);

	</script>
</head>
<body></body>
</html>
