<h1>My First JavaScript</h1>

<p id="fuente">JavaScript can change the content of an HTML element:</p>

<button id="bclickme" type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is a demonstration.</p>

<button id="btiempo" type="button" onclick="mitiempo()">Tiempo!</button>

<button id ="bprueba" type="button" onclick="prueba()" style="visibility:hidden" >Vuelta!</button>



<img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180" style="visibility:hidden">

<script>
function myFunction() { 
    document.getElementById("demo").innerHTML = "Hello JavaScript! Now click the light bulb";
    document.getElementById("bclickme").style.visibility="hidden";
    document.getElementById("bprueba").style.visibility="visible";
    document.getElementById("myImage").style.visibility="visible";

    var x= document.getElementById("fuente");
    x.style.fontSize="25px";
    x.style.color="red";
}
</script>

<script>
function mitiempo(){
 document.write(Date());
}

</script>

<script>
function prueba() { 
    document.getElementById("demo").innerHTML = "This is a demonstration.";
    document.getElementById("bclickme").style.visibility="visible";
	document.getElementById("bprueba").style.visibility="hidden";
	document.getElementById("myImage").style.visibility="hidden";

}

</script>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulbon")) {
        image.src = "pic_bulboff.gif";
    } else {
        image.src = "pic_bulbon.gif";
    }
}
</script>
